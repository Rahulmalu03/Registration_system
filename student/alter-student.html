<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit or Delete Student Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            background-image: linear-gradient(to right,  #74ebd5, #ACB6E5); /* Gradient colors */
            -webkit-background-clip: text; /*Apply gradient to text */
            color: transparent; /* Make text color transparent to show gradient */
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 30px;
        }
        button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            transform: scale(1.05);
        }
        .delete-btn {
            background: linear-gradient(135deg, #FF4C4C, #CC0000);
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: linear-gradient(135deg, #CC0000, #FF4C4C);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            input {
                font-size: 0.9em;
            }
            button {
                font-size: 0.9em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1em;
                margin-bottom: 15px;
            }
            input {
                font-size: 0.8em;
                padding: 8px;
            }
            button {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
    <script>
        function validateForm() {
            var marks = document.getElementById("marks").value;
            if (marks < 0.00 || marks > 10.00) {
                alert("Marks should be between 0 and 10.");
                return false;
            }
            return true;
        }

        function confirmDeletion() {
            return confirm("Are you sure you want to delete this student's data?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <form action="/update-student" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class">
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" step="0.01" min="0" max="10">
            </div>
            <div class="form-group">
                <button type="submit" class="update-btn">Update Details</button>
            </div>
        </form>
        <form action="/delete-student" method="POST" onsubmit="return confirmDeletion()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <button type="submit" class="delete-btn">Delete Student</button>
            </div>
        </form>
    </div>
</body>
</html>
